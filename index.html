<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Reference - Close and Re-Open</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        .form-section {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-section h5 {
            color: white;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-label {
            color: white;
            font-size: 0.9rem;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            border: none;
        }

        .search-btn {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .search-btn:hover {
            background-color: #0056b3;
        }

        .table-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .table-section h6 {
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .table tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .table th,
        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .action-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-btns button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }

        .action-btns button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .print-btn {
            background-color: #28a745;
        }

        .record-info {
            font-weight: bold;
            margin-top: 15px;
            color: #007bff;
            text-align: right;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .action-btns {
                flex-direction: column;
                gap: 15px;
            }

            .form-section,
            .table-section {
                padding: 10px;
            }
        }

        /* Smooth fade-in animation */
        .fade-in {
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container fade-in">

        <!-- VIP Reference Section -->
        <div class="form-section">
            <h5>VIP Reference - Close and Re-Open</h5>

            <!-- Filters Form -->
            <form>
                <div class="row g-3">
                    <div class="col-md-2">
                        <label for="zone" class="form-label">Zone</label>
                        <select id="zone" class="form-select">
                            <option value="">--Select--</option>
                            <option value="B2">B2</option>
                            <option value="DTH">DTH</option>
                            <option value="F2">F2</option>
                            <option value="M1">M1</option>
                            <option value="M2">M2</option>
                            <option value="M3">M3</option>
                            <option value="OPZ">OPZ</option>
                            <option value="ProjZ">ProjZ</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" class="form-select">
                            <option value="">--Select--</option>
                            <option value="Pending For Assign">Pending For Assign</option>
                            <option value="Pending">Pending</option>
                            <option value="Pending For Close">Pending For Close</option>
                            <option value="Close">Close</option>
                            <option value="Pending For Approval">Pending For Approval</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label for="letterNo" class="form-label">Letter No</label>
                        <input type="text" id="letterNo" class="form-control">
                    </div>

                    <div class="col-md-2">
                        <label for="dateFrom" class="form-label">Date From</label>
                        <input type="date" id="dateFrom" class="form-control">
                    </div>

                    <div class="col-md-2">
                        <label for="dateTo" class="form-label">Date To</label>
                        <input type="date" id="dateTo" class="form-control">
                    </div>

                    <div class="col-md-2">
                        <label for="circle" class="form-label">Circle</label>
                        <select id="circle" class="form-select">
                            <option value="">--Select--</option>
                            <option value="M12">M12</option>
                            <option value="M42">M42</option>
                            <option value="M44">M44</option>
                            <option value="SASouth">SASouth</option>
                            <option value="M1P">M1P</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>

                    <div class="col-md-2">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" class="form-control">
                    </div>

                    <div class="col-12 mt-3">
                        <button type="button" class="btn search-btn">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div class="table-section fade-in">
            <h6>Search Results</h6>

            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>S. No</th>
                            <th>ID</th>
                            <th>Letter Date</th>
                            <th>From</th>
                            <th>Subject</th>
                            <th>Addressed To</th>
                            <th>Pertain To</th>
                            <th>Reply By</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample Data -->
                        <tr>
                            <td>1</td>
                            <td><a href="#" onclick="viewDetails('ID001')">ID001</a></td>
                            <td><a href="#" onclick="editDate('2024-01-15')">15/01/2024</a></td>
                            <td>Dept A</td>
                            <td>Subject A</td>
                            <td>Recipient A</td>
                            <td><a href="#" onclick="assign('Assign A')">Assign A</a></td>
                            <td><a href="#" onclick="editReply('User A')">User A</a></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><a href="#" onclick="viewDetails('ID002')">ID002</a></td>
                            <td><a href="#" onclick="editDate('2024-01-16')">16/01/2024</a></td>
                            <td>Dept B</td>
                            <td>Subject B</td>
                            <td>Recipient B</td>
                            <td><a href="#" onclick="assign('Assign B')">Assign B</a></td>
                            <td><a href="#" onclick="editReply('User B')">User B</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="record-info">Total Record: 5138</div>

            <div class="action-btns">
                <button onclick="window.print()" class="print-btn"><i class="fas fa-print"></i> Print</button>
                <button class="btn"><i class="fas fa-file-download"></i> Download</button>
                <button class="btn"><i class="fas fa-file-pdf"></i> PDF</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
